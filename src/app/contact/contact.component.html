<div class="contenedor-casa">
    <div class="casa-overlay">
      <h1 class="casa-titulo">Contacto</h1>
      <img class="casa-imagen" alt="Casa parte frontal" src="/house-front.jpg">
    </div>
  </div>
  


<div class="container">
    <h1>Contáctanos</h1>
  
    <form formGroup="contactoForm" >
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control" id="nombre" formControlName="nombre" required>
      </div>
  
      <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input type="email" class="form-control" id="email" formControlName="email" required>
      </div>
  
      <div class="form-group">
        <label for="mensaje">Mensaje:</label>
        <textarea class="form-control" id="mensaje" formControlName="mensaje" rows="3" required></textarea>
      </div>
  
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>
